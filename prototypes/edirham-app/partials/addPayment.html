<div class="loginmobile" ng-controller="addPaymentCtrl">
		<style type="text/css">body{background-color:#f1f5f6}</style>
    <h5>Add Auxiliary payment method</h5>
    <label>Payment method</label>
     <select ng-model="paymentMethod" ng-options="method for method in methods" ng-change="update()">
    </select>
    
    <div id="g2">
      <!-- G2 cards -->
      <label>Payment name</label>
      <input type="text" placeholder="Payment name" name="payname">
      <label>Card Number</label>
      <input type="tel" placeholder="Card Number or Wallet ID" name="idcard">
      <!-- -->
    </div>

    <div id="cc">
      <!-- Normal credit card -->    
      <label>Payment name</label>
      <input type="text" placeholder="Payment name" name="payname2">
      <label>Cardholder name</label>
      <input type="text" placeholder="Name" name="cardholdname">
      <label>Card Number</label>
      <input type="tel" placeholder="Card Number or Wallet ID" name="idcard">
      <label>CVC/CVV</label>
      <input type="tel" placeholder="CVC/CVV" name="backCard">
      <div>
       <label>Expiry date</label></div>
       <div class="col-xs-6" style="padding-left:0;">
       <select>
        <option selected="true">Month</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      </div>
      <div class="col-xs-6" style="padding-right:0;">
       <select>
        <option selected="true">Year</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
      </select>
    </div>
    
    </div>
    <a href="#/transactionTest" class="btn orngbtn">Add payment method</button>
    <a class="forgot" onClick="history.go(-1)">Cancel</a>
</div>
